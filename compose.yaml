name: hyt-poc
services:
  hyt-poc-java-app:
    container_name: hyt-poc-java-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hyt-poc-db
      - SPRING_DATASOURCE_USERNAME=hyt-poc-user
      - SPRING_DATASOURCE_PASSWORD=hyt-poc-password

  hyt-poc-react-app:
    container_name: hyt-poc-react-app
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=hyt-poc-db
      - POSTGRES_USER=hyt-poc-user
      - POSTGRES_PASSWORD=hyt-poc-password
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "hyt-poc-db" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:

